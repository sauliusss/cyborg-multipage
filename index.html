<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cyborg-multipage</title>
  </head>
  <body>
    <!-- header -->

    <div class="container">
      <div class="row">
        <div class="header">
          <div class="logo">
            <a href="#"><img src="./img/logo.png" alt="logo" /> </a>
          </div>
          <div class="input_container">
            <form>
              <input type="text" id="text" name="name" placeholder="Type Something" />
              <i class="fa-solid fa-magnifying-glass"></i>
            </form>
          </div>
          <div class="meniu">
            <a class="btn" href="sauliusss.github.io/cyborg-multipage/">Home</a>
            <a class="btn" href="#">Browse</a>
            <a class="btn" href="#">Details</a>
            <a class="btn" href="#">Streams</a>
            <a class="btn" href="#"
              ><span>Profile</span>
              <img src="./img/profile-header.jpg" alt="picture in button" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <main>
      <div class="container">
        <div class="row background">
          <!-- welcome section -->
          <div class="welcome">
            <div class="description">
              <p>Welcome To Cyborg</p>
              <h1><span>Browse</span> our popular games here</h1>
              <div class="button">Browse now</div>
            </div>
          </div>
          <!-- most_popular section -->
          <div class="most_popular black_background">
            <h3 class="title"><span> Most popular</span> right now</h3>
            <div class="block lighter-background">
              <img src="./img/popular-01.jpg" alt="img" />
              <p class="text_white">Fortnite</p>
              <p class="text_no_bold">Sandbox</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- gaming_library -->
    <!-- footer -->
  </body>
</html>
