<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profile</title>
  </head>
  <body>
    <!-- header -->

    <div class="container">
      <div class="row">
        <div class="header">
          <div class="logo">
            <a href="./index.html"><img src="./img/logo.png" alt="logo" /> </a>
          </div>
          <div class="input_container">
            <form>
              <input type="text" id="text" name="name" placeholder="Type Something" />
              <i class="fa-solid fa-magnifying-glass"></i>
            </form>
          </div>
          <div class="meniu browse details streams profile">
            <a class="btn" href="./index.html">Home</a>
            <a class="btn" href="./browse.html">Browse</a>
            <a class="btn" href="./details.html">Details</a>
            <a class="btn" href="./streams.html">Streams</a>
            <a class="btn" href="./profile.html"
              ><span>Profile</span>
              <img src="./img/profile-header.jpg" alt="picture in button" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <main>
      <!-- person-profile section -->
      <div class="container">
        <div class="row background">
          <div class="black-background">
            <div class="person-profile">
              <img src="./img/profile img/profile.jpg" alt="img" />
              <div class="offline">
                <a href="#" class="button">Offline</a>
                <p class="text-white">Alan Smithee</p>
                <p class="text-no-bold">You Haven't Gone Live yet. Go Live By Touching The Button Below.</p>
                <a href="#" class="button">Start live stream</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
